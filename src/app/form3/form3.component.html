<form>
    <div class="form-group">
        <input required minlength="3" maxlength="15" ngModel name="name" type="text" id="name" class="form-control" #names="ngModel" (change)="log(names)">
        <div class="alert alert-danger" *ngIf="names.touched && !names.valid">name is required
            <!-- <p *ngIf="names.errors.required">first name is required</p> -->

        </div>
        <!-- <p>{{names|json}}</p> -->
    </div>
    <br><br>
    <div class="form-group">
        <textarea  ngModel name="comment" name="comment" id="" cols="30" rows="10"  ></textarea>
    </div>
    <button class="btn btn-primary">Submit</button>
</form>
